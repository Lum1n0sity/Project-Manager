<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Production Manager</title>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="account-ui.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1 id="titel">Project Manager</h1>
            <button id="ProjectManager"><ion-icon name="list-outline"></ion-icon></button>
            <button id="Sharing"><ion-icon name="share-outline"></ion-icon></button>
            <button id="Account"><ion-icon name="person-circle-outline"></ion-icon></button>
            <div id="search_container">
                <input id="search_bar" type="search" placeholder="Search for Projects...">
                <button id="search_button"><ion-icon name="search-outline"></ion-icon></button>
            </div>
        </header>   
        <div id="side_bar">
            <button id="new_Project"><ion-icon name="add-outline"></ion-icon></button>
            <button id="settings"><ion-icon name="settings-outline"></ion-icon></button>
        </div> 
        <div>
            <h3 id="projects_list_title">Projects</h3>
            <div id="projcect_list">
                <div class="list-item"></div>
            </div>
        </div>
        <div>
            <button id="close_btn"><ion-icon name="close-outline"></ion-icon></button>
        </div>
        <div id="login_container">
            <h2 id="login_title">Login</h2>
            <p id="username_lo_p">Username:</p>
            <input id="username_lo_in" type="text" placeholder="Username">
            <p id="username_lo_icon"><ion-icon name="person-outline"></ion-icon></p>
            <p id="password_lo_p">Password:</p>
            <input id="password_lo_in" type="password" placeholder="Password">
            <p id="password_lo_icon"><ion-icon name="lock-open-outline"></ion-icon></p>
            <p id="username_lo_p_er">Username is wrong!</p>
            <p id="password_lo_p_er">Password is wrong!</p>
            <p id="create_lo_account_p">Don't have an Account?</p>
            <button id="switch_create_lo_btn">Create Account</button>
            <button id="login_btn">Login</button>
        </div>
        <div id="create_acc_container">
            <h2 id="create_title"></h2>
            <p id="username_cr_p">Create your username</p>
            <input id="username_cr_in" type="text" placeholder="Username">
            <p id="username_cr_icon"><ion-icon name="person-outline"></ion-icon></p>
            <p id="email_cr_p">Enter your Email</p>
            <input id="email_cr_in" type="email" placeholder="Email">
            <p id="email_cr_icon"><ion-icon name="mail-outline"></ion-icon></p>
            <p id="password_cr_p">Create your password:</p>
            <input id="password_cr_in" type="password" placeholder="password">
            <p id="password_cr_icon"><ion-icon name="lock-closed-outline"></ion-icon></p>
        </div>
    </body>
</html>
